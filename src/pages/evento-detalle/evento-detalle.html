<ion-header>
    <ion-navbar class="borde">
        <ion-row>
            <ion-col>
                <button ion-button menuToggle class="botonMod">
                    <!-- <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon> -->
                    <img src="./assets/imgs/Group4.png" alt="" class="imgMenu">
                </button>
            </ion-col>
            <ion-col align="center">
                <img src="./assets/imgs/Logoblanco.png" (click)="goInicio()" style="width: 60%;" alt="">
            </ion-col>
            <ion-col>
                &nbsp;
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2>
        <b>Evento</b>
        <div class="detalle">Detalle</div>
    </h2>

    <hr />

    <ion-row>
        <ion-col col-2></ion-col>

        <ion-col col-8>
            <div align="center">
                <img class="imagen_perfil" src="{{ evento.img }}" />
            </div>



            <p class="nombre">
                {{ evento.titulo }}
            </p>
        </ion-col>

        <ion-col col-2></ion-col>
    </ion-row>

    <hr />

    <br>

    <div align="center">
        <ion-icon ios="ios-list" md="md-list" item-start style="color: #fcc04d"></ion-icon>
        <font size="2" color="#474646"> <b> DETALLES DEL EVENTO </b></font>
    </div>
    <br>
    <ion-list>
        <!-- UID RESERVACION -->

        <ion-item>
            <ion-icon ios="ios-home" md="md-home" item-start style="color: #fcc04d"></ion-icon>

            Sucursal

            <ion-note item-end> {{ (sucursalID | getSucursal | async)?.displayName }} </ion-note>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-flag" md="md-flag" item-start style="color: #fcc04d"></ion-icon>

            Lugar

            <ion-note item-end> {{evento.lugar }} </ion-note>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-time" md="md-time" item-start style="color: #fcc04d"></ion-icon>

            Fecha y hora

            <ion-note item-end> {{evento.fecha | date:'d-MM-yyyy' }}, {{ evento.hora }} </ion-note>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-cash" md="md-cash" item-start style="color: #fcc04d"></ion-icon>

            Cover x persona

            <ion-note item-end> {{ evento.cover | currency   }} </ion-note>
        </ion-item>


        <ion-card>

            <ion-card-header>
                <h4 class="nombre">Detalles</h4>
            </ion-card-header>

            <ion-card-content text-center>
                {{ evento.obs }}
            </ion-card-content>

        </ion-card>

    </ion-list>

</ion-content>
<ion-footer no-border>
    <div align="center">
        <button ion-button class="btnre" (click)="Reservar(evento.uid, sucursalID, evento.fecha, evento.hora)">
            <p text-color="texto2">RESERVAR</p>
        </button>
    </div>
</ion-footer>
