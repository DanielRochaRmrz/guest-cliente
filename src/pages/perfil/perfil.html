                </button>
            </ion-col>
            <ion-col align="center">
                <img src="./assets/imgs/Logoblanco.png" (click)="goInicio()" style="width: 60%;" alt="">
            </ion-col>
            <ion-col>

                    <div *ngIf="miUser.provider == 'facebook'">

                    <div *ngIf="miUser.provider == 'google'">
                        <img src="{{miUser.photoURL}}?type=large&width=720&height=720"

                    </div>
                </div> -->
                <div align='end'>
                    <div *ngIf="miUser.provider == 'facebook'">
                        <div *ngIf="miUser.status_foto == 0">
                            <img src="{{miUser.photoURL}}" style="width:40%;border-radius:50%;">
                        </div>
                        <div *ngIf="miUser.status_foto == 1">
                            <img src="{{miUser.photoURL}}" style="width: 43px;height: 46px;border-radius:50%;">
                        </div>
                    </div>
                    <div *ngIf="miUser.provider == 'google'">
                        <div *ngIf="miUser.status_foto == 0">
                            <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:85%;border-radius:50%;">
                        </div>
                        <div *ngIf="miUser.status_foto == 1">
                            <img src="{{miUser.photoURL}}" style="width: 43px;height: 46px;border-radius: 50%;">
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-navbar>

<ion-content>



    <ion-row style="margin-top: 5px;">
        <ion-col col-9>
            <label for="" style="margin-left:20px;  margin-top:10px; color:#FD9530"><b>PERFIL</b> </label>
        </ion-col>
        <ion-col col-3>
            <button *ngIf="invitado != 'true'"  class="btnEditar" (click)="editarPerfil()">Editar</button>
        </ion-col>
    </ion-row>
    <br>
    <!-- <span style="margin-left:20px;position:absolute;margin-top:-10px">____________</span> -->

    <span style="margin-left:20px;opacity:.3;position:absolute;margin-top:-8px">
        <font size="2">TUS DATOS</font>
    </span>


    <div align="center">
        <div *ngIf="nombresUserss.provider == 'facebook'">
            <div *ngIf="nombresUserss.status_foto == 0">
                <img class="imgRedonda" src="{{nombresUserss.photoURL}}" (click)="mostrar_camara()">
                <!-- <ion-icon name="camera" class="camera" (click)="mostrar_camara()"></ion-icon> -->
            </div>
            <div *ngIf="nombresUserss.status_foto == 1">
                <img class="imgRedonda" src="{{nombresUserss.photoURL}}" (click)="mostrar_camara()">
                <!-- <ion-icon name="camera" class="camera" (click)="mostrar_camara()"></ion-icon> -->
            </div>
        </div>
        <div *ngIf="nombresUserss.provider == 'google'">
            <div *ngIf="nombresUserss.status_foto == 0">
                <img class="imgRedondas" src="{{nombresUserss.photoURL}}?type=large&width=720&height=720" (click)="mostrar_camara()">
                <!-- <ion-icon name="camera" class="camera" (click)="mostrar_camara()"></ion-icon> -->
            </div>
            <div *ngIf="nombresUserss.status_foto == 1">
                <img class="imgFotoGoogle" src="{{nombresUserss.photoURL}}" (click)="mostrar_camara()">
                <!-- <ion-icon name="camera" class="camera" (click)="mostrar_camara()"></ion-icon> -->
            </div>
        </div>
    </div>

    <br>
    <ion-list no-lines class="margen_2" style="padding: 20px;">


        <!-- <ion-card style="width:330px;margin-left:20px"> -->
        <ion-card>

                <ion-col col-2>
                    <img class="icon" src="../assets/imgs/icons/Group101.png" style="width:40px;height:40px" item-start>

                </ion-col>
                <ion-col col-6>

                    <h4 class="letras"> Nombre:</h4>

                    <div class="usuarioN">{{user.displayName}}</div>
                </ion-col>
                <!-- <img class="icon" src="../assets/imgs/icons/Group 24.png" style="width:60px;height:60px" item-start> -->

            </ion-row>
        </ion-card>

        <!-- <ion-card style="width:330px;margin-left:20px"> -->

            <ion-row>
                <ion-col col-2>
                    <img class="icon" src="../assets/imgs/icons/Group24.png" style="width:40px;height:40px" item-start>
                </ion-col>
                <ion-col col-10>

                    <h4 class="letras"> Correo:</h4>
                    <div class="usuarioN">
                        {{ user.email}}
                    </div>
                </ion-col>
            </ion-row>

        </ion-card>

        <!-- <ion-card style="width:330px;margin-left:20px"> -->
        <ion-card>
            <ion-row>
                <ion-col col-2>

                <ion-col col-10>
                    <h4 class="letras">Teléfono:</h4>

                            </div>
                        </div>
                    </div>

                    <img class="icon" src="../assets/imgs/tarjeta_New.png" style="width:40px;height:40px" item-start>
                </ion-col>

                <ion-col col-10>
                    <h4 class="letras">Tarjeta:</h4>

                    <div *ngFor="let tarjetas of misTarjetas">
                        <div *ngIf="tarjetas.estatus=='ACTIVA'">
                            <div *ngIf="tarjetas.idUsuario==user.uid">
                                <div class="usuarioN">
                                    **** **** **** {{tarjetas.numTarjeta4dijitos}}
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-col>
                <!-- <img class="icon" src="../assets/imgs/icons/tarjeta.png" item-start> -->
            </ion-row>

        </ion-card>

        <!-- <ion-card style="width:330px;margin-left:20px"> -->
        <ion-card>
            <div *ngIf="user.provider == 'facebook'">

                <ion-row>
                    <ion-col col-2 align="center">
                        <!-- <ion-icon name="logo-facebook" item-start class="iconoFG"></ion-icon> -->
                        <img src="./assets/imgs/facebook.png" class="imgFGN" alt="">
                    </ion-col>

                    <ion-col col-10>
                        <div class="margen3">
                            <h4>Sesión:</h4>
                            <div class="faceD">Facebook</div>
                        </div>
                    </ion-col>
                </ion-row>

            </div>
            <div *ngIf="user.provider == 'google'">

                <ion-row>
                    <ion-col col-2 align="center">
                        <!-- <ion-icon name="logo-google" item-start class="iconoFG"></ion-icon> -->
                        <img src="./assets/imgs/g.png" class="imgFGN" alt="">
                    </ion-col>

                    <ion-col col-10>
                        <div class="margen3">
                            <h4>Sesión:</h4>
                            <div class="googleD">Google</div>
                        </div>
                    </ion-col>
                </ion-row>

            </div>
        </ion-card>


        <div align="center">
            <button style="border-radius:10px;background-color:#FD9530;width:50px;width:130px;height:30px;margin-top:40px" (click)="salir()" block>
                <font color="white">Cerrar Sesión</font>
            </button>
        </div>
