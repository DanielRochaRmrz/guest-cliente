<ion-header>
    <ion-navbar class="borde" hideBackButton>
        <ion-row>
            <ion-col>
                <!-- <button ion-button menuToggle class="botonMod">
                  <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon>
              </button> -->
            </ion-col>
            <ion-col>
                <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
            </ion-col>
            <ion-col>
                <!-- <div align='end'>
                  <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:40%;border-radius:50%;">
              </div> -->
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <h2>
        <b>Registro</b>
        <div class="detalle">Detalle</div>
    </h2>

    <hr />
    <br>

    <form [formGroup]="myForm" novalidate class="">
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <ion-icon style="color: #fcc04d" ios="ios-call" md="md-call"></ion-icon>
                </ion-avatar>
                <ion-label class="blanco_1">Tel√©fono</ion-label>
                <ion-input type="tel" [(ngModel)]="telefono" minlength="10" maxlength="10" name="telefono"
                    formControlName="telefono"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-avatar item-start>
                    <ion-icon style="color: #fcc04d" ios="ios-navigate" md="md-navigate"></ion-icon>
                </ion-avatar>

                <ion-label class="blanco_1">Ciudad</ion-label>
                <ion-select [(ngModel)]="ciudad" multiple="false" cancelText="Cancelar" okText="Aceptar" name="ciudad"
                    formControlName="ciudad">
                    <div>
                        <ion-option [value]="ciudad.ciudad" *ngFor="let ciudad of ciudades">{{ciudad.ciudad}}
                        </ion-option>
                    </div>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-avatar item-start>
                    <ion-icon style="color: #fcc04d" ios="logo-instagram" md="logo-instagram"></ion-icon>
                </ion-avatar>
                <ion-label class="blanco_1">
                    <p>Usuario de instagram*</p>
                    <ion-chip color="primary">
                        <ion-label>instagram.com/</ion-label>
                      </ion-chip>
                </ion-label>
                <ion-input class="insta-input" type="text" [(ngModel)]="instagram" name="instagram" formControlName="instagram"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <br>
    <button ion-button block round (click)="addTelefono()" class="btn"
        [disabled]="telefono == 0 || telefono == undefined || !myForm.valid">Continuar</button>
</ion-content>
