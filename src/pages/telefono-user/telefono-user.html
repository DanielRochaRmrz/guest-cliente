<ion-header>
  <ion-navbar class="borde" hideBackButton>
      <ion-row>
          <ion-col>
              <!-- <button ion-button menuToggle class="botonMod">
                  <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon>
              </button> -->
          </ion-col>
          <ion-col>
              <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
          </ion-col>
          <ion-col>
              <!-- <div align='end'>
                  <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:40%;border-radius:50%;">
              </div> -->
          </ion-col>
      </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <br><br><br><br>
  <form [formGroup]="myForm" novalidate class="">
    <ion-list>
      <ion-item>
         <ion-label class="blanco_1">Teléfono</ion-label>
         <ion-input type="tel" [(ngModel)]="telefono" minlength="10" maxlength="10" name="telefono" formControlName="telefono"></ion-input>
      </ion-item>
        <br>
      <ion-item>
          <ion-label class="blanco_1">Ciudad</ion-label>
          <ion-select [(ngModel)]="ciudad" multiple="false" cancelText="Cancelar" okText="Aceptar" name="ciudad" formControlName="ciudad">
              <div>
                <ion-option value="León">León</ion-option>
              </div>
          </ion-select>
       </ion-item>
       <ion-item>
       </ion-item>
     </ion-list>
   </form>
   <br><br><br><br><br>
      <button ion-button block round (click)="addTelefono()" class="btn" [disabled]="telefono == 0 || telefono == undefined || !myForm.valid">Continuar</button>
</ion-content>
