<ion-header>
    <ion-navbar class="borde" hideBackButton>
        <ion-row>
            <ion-col>
                <button ion-button menuToggle class="botonMod">
                    <!-- <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon> -->
                    <img src="./assets/imgs/Group4.png" alt="" class="imgMenu">
                </button>
            </ion-col>
            <ion-col align="center">
                <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
            </ion-col>
            <ion-col>
                <!-- <div align='end'>
                    <div *ngIf="miUser.provider == 'facebook'">
                        <img src="{{miUser.photoURL}}?type=large&width=720&height=720"
                            style="width:40%;border-radius:50%;">
                    </div>
                    <div *ngIf="miUser.provider == 'google'">
                        <img src="{{miUser.photoURL}}?type=large&width=720&height=720"
                            style="width:85%;border-radius:50%;">
                    </div>
                </div> -->
                <div align='end'>
                    <div *ngIf="miUser.provider == 'facebook'">
                        <div *ngIf="miUser.status_foto == 0">
                            <img src="{{miUser.photoURL}}" style="width:40%;border-radius:50%;">
                        </div>
                        <div *ngIf="miUser.status_foto == 1">
                            <img src="{{miUser.photoURL}}" style="width: 43px;height: 46px;border-radius:50%;">
                        </div>
                    </div>
                    <div *ngIf="miUser.provider == 'google'">
                        <div *ngIf="miUser.status_foto == 0">
                            <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:85%;border-radius:50%;">
                        </div>
                        <div *ngIf="miUser.status_foto == 1">
                            <img src="{{miUser.photoURL}}" style="width: 43px;height: 46px;border-radius: 50%;">
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col>
            <p class="lugar">
                Propina
                <br>
                <!-- <span style="position:absolute;margin-top:-10px">________________</span> -->
                <img src="./assets/icon/Vector10.png" style="width: 40%;" alt="">
            </p>
            <p class="detalle">Detalle</p>

        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-3>
            <ion-card>
                <ion-label class="blanco_1"><b>Propina</b></ion-label>
                <ion-icon name="cash-outline" ios="ios-cash" md="md-cash"></ion-icon>
            </ion-card>
        </ion-col>
        <ion-col col-7>
            <ion-card>
                <form [formGroup]="myForm" novalidate class="">
                    <ion-list no-lines>
                        <ion-label class="blanco_12"><b>Ajusta tu porcentaje</b></ion-label>
                        <ion-item>
                            <ion-select class="select-propina" [(ngModel)]="propina" multiple="false" cancelText="Cancelar" okText="Aceptar" name="propina" formControlName="propina">
                                <div>
                                    <ion-option value="0.00">0%</ion-option>
                                    <ion-option value="0.10">10%</ion-option>
                                    <ion-option value="0.15">15%</ion-option>
                                    <ion-option value="0.20">20%</ion-option>
                                </div>
                            </ion-select>
                        </ion-item>                        
                    </ion-list>
                </form>
                <br>
            </ion-card>
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col>
            <p class="lugar">
                Código de invitación
                <br>
                <!-- <span style="position:absolute;margin-top:-10px">________________</span> -->
                <img src="./assets/icon/Vector10.png" style="width: 40%;" alt="">
            </p>

        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-3>
            <ion-card style="width: 100%;">
                <ion-label class="blanco_1"><b>Código RP</b></ion-label>
                <ion-icon name="ios-barcode-outline" ios="ios-barcode" md="md-barcode"></ion-icon>
            </ion-card>
        </ion-col>
        <ion-col col-7>
            <ion-card>
                <form [formGroup]="myForm" novalidate class="">
                    <ion-list no-lines>
                        <ion-label class="blanco_12"><b>Ingresa el código </b></ion-label>
                        <ion-item>
                            <ion-input type="text" class="lugar" name="codigoRp" formControlName="codigoRp" [(ngModel)]="codigoRp"></ion-input>   
                        </ion-item>                        
                    </ion-list>
                </form>
                <br>
            </ion-card>
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

        <ion-grid>

                        <button ion-button block round style="background-color: #FD9530;height: 35px;" (click)="propinaAdd()" [disabled]="!myForm.valid">Reservar</button>
                    </div>
                </ion-col>
                <ion-col col-3>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-footer>
</ion-content>
