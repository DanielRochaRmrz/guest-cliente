<ion-header>
  <ion-navbar class="borde">
    <ion-row>
      <ion-col>
        <button ion-button class="buttonBack" (click)="goBack()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col align="center">
        <img src="./assets/imgs/Logoblanco.png" style="width: 55%" />
      </ion-col>
      <ion-col>
        <div align="end">
          <div *ngIf="miUser.provider == 'facebook'">
            <div *ngIf="miUser.status_foto == 0">
              <img
                [src]="miUser.photoURL"
                style="width: 8rem; border-radius: 50%"
              />
            </div>
            <div *ngIf="miUser.status_foto == 1">
              <img
                [src]="miUser.photoURL"
                style="width: 45px; height: 45px; border-radius: 50%"
              />
            </div>
          </div>
          <div *ngIf="miUser.provider == 'google'">
            <div *ngIf="miUser.status_foto == 0">
              <img
                src="{{miUser.photoURL}}"
                style="width: 8rem; border-radius: 50%"
              />
            </div>
            <div *ngIf="miUser.status_foto == 1">
              <img
                src="{{miUser.photoURL}}"
                style="width: 45px; height: 45px; border-radius: 50%"
              />
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div align="center">
    <img text-center class="adv2" src="./assets/content/ok.png" />
  </div>
  Tu pago fue exitoso <br />
  En detalle de la reservacion se encuentra tun c√≥digo QR para el acceso a la
  sucursal.
</ion-content>
