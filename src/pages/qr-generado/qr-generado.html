<ion-header>
    <ion-navbar class="borde" hideBackButton>
      <ion-row>
        <ion-col>
          <button ion-button  class="buttonBack" (click)="goBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col align="center">
          <img
            src="./assets/imgs/Logoblanco.png"
            (click)="goInicio()"
            style="width: 60%"
            alt=""
          />
        </ion-col>
        <ion-col>
          &nbsp;
        </ion-col>
      </ion-row>
    </ion-navbar>
  </ion-header>

  
<ion-content padding>

    <br><br><br><br><br>

    <div style="display: flex; justify-content: center; text-align: center;">
        <qrcode [qrdata]="created_code" [size]="256" [level]="'M'"></qrcode>
    </div>
    <!--<button  ion-button expand="block" (click)="scanCode()" >
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Escanear
    </button>-->

</ion-content>
