<ion-content padding>

    <br>
    <br>
    <label for="" style="margin-left:20px; margin-top:10px;color:#FD9530">CUPONES DISPONIBLES</label>
    <br>
    <span style="margin-left:20px;position:absolute;margin-top:-10px">________________________________</span>

    </span>

    <br> <br>

    <!-- <h2 class="titulos">Cupones disponibles</h2> -->

                <div *ngIf="sucursal.uid == cupones.idSucursal">
                    <div *ngFor="let cupon of cupones_visibles">
                        <div *ngIf="cupones.uid == cupon">
                            <div *ngIf=" cupones.numCupones > 0">
                                <div *ngIf=" cupones.estatus == 'Activo'">
                                <div *ngIf="cupones.fechaExpiracion >= fechaActual">
                                    <!-- <br> <br> -->
                                    <!-- <ion-badge class="tamanoB" color="naranja" item-end>
                                            Cup贸n de descuento {{ cupones.valorCupon | currency }}
                                            <br>
                                            C贸digo {{ cupones.codigoCupon }}
                                            <br><br>
                                            <ion-badge color="dark">{{ cupones.estatus }}</ion-badge>
                                            <br><br>
                                            <ion-badge color="light" (click)="CopyText(cupones.codigoCupon)">
                                                <ion-icon name="copy" is-active="false"></ion-icon> Copiar c贸digo
                                            </ion-badge>
                                        </ion-badge>
                                        <br> -->

                                    <img src="./assets/imgs/Vector (3).png" alt="" style="width:420px">
                                    <br><br>
                                    <div class="row" style="position:absolute;margin-top:-120px;margin-left:60px">
                                        <div class="col-4">
                                            <font style="color:#C88F1E" size="5"> <b>{{ cupones.valorCupon | currency
                                                    }}</b></font>

                                        </div>
                                        <div class="col-2">
                                            <img src="./assets/imgs/Logoblanco.png"
                                                style="margin-top:-10px;width:55px; margin-left:40px">
                                        </div>
                                    </div>

                                    <div class="row" style="position:absolute;margin-top:-80px;margin-left:50px">
                                        <div class="col-4">
                                            <font style="color:#C88F1E"> MXN de descuento</font>

                                        </div>
                                        <div class="col-4">
                                            <font style="color:#C88F1E;margin-left:10px"> C贸digo {{ cupones.codigoCupon
                                                }}</font>

                                        </div>
                                    </div>

                                    <div class="row" style="position:absolute;margin-top:-65px;margin-left:50px">
                                        <div class="col-4">
                                            <font style="color:#C88F1E">
                                                Sucursal: {{sucursal.displayName}}
                                            </font>
                                        </div>
                                    </div>

                                    <div class="row" style="position:absolute;margin-top:-50px;margin-left:50px">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
