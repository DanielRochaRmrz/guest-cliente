<ion-header>
  <ion-navbar class="borde">
    <ion-row>
      <ion-col>
        <button ion-button class="buttonBack" (click)="goBack()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col align="center">
        <img src="./assets/imgs/Logoblanco.png" style="width: 55%" />
      </ion-col>
      <ion-col>
        &nbsp;
    </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="child">
    <div *ngIf="payRes == true; then success else error"></div>
    <ng-template #success>
      <div align="center">
        <img text-center class="adv2" src="./assets/content/ok.png" />
      </div>
      <div text-center>
        <h3>
          Tu pago fue exitoso <br />
          En detalle de la reservacion se encuentra tu c√≥digo QR para el acceso
          a la sucursal.
        </h3>
      </div>
    </ng-template>
    <ng-template #error>
      <div align="center">
        <img
          text-center
          class="adv2"
          src="./assets/content/advertenciaRojo.png"
        />
      </div>
      <div text-center>
        <h3>
          {{ msj }}
          <hr />
          <button ion-button color="primary" (click)="goPayment()">
            Ir al menu Pago
          </button>
        </h3>
      </div>
    </ng-template>
  </div>
</ion-content>
