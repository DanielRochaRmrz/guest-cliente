<ion-header>
  <ion-navbar class="borde">
    <ion-row>
      <ion-col>
        <ion-icon name="ios-arrow-back-outline" (click)="behind()" style="color: white; font-size: 4.2em">
        </ion-icon>
      </ion-col>
      <ion-col align="center">
        <img src="./assets/imgs/Logoblanco.png" (click)="goInicio()" style="width: 60%" alt="" />
      </ion-col>
      <ion-col>
        &nbsp;
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-row>
    <ion-col col-5>
      <h2>
        <b>REGISTRAR</b>
        <div class="detalle">TARJETA</div>
      </h2>
    </ion-col>
  </ion-row>

  <hr>

  <form [formGroup]="myForm" novalidate class="">
    <ion-list>
      <br />
      <br />
      <ion-item>
        <ion-label class="" style="color: #706f6f">Número
          <p class="blanco_2">*16 dígitos</p>
        </ion-label>
        <ion-input type="tel" style="opacity: 0.7; color: black" [(ngModel)]="numTarjeta" name="numTarjeta"
          formControlName="numTarjeta" minlength="16" maxlength="16"></ion-input>
        <b style="margin-top: -20px; position: absolute">_____________________________________________</b>
      </ion-item>
      <br />
      <ion-item style="">
        <ion-label class="" style="color: #706f6f">Mes expiración</ion-label>
        <ion-select style="color: black" [(ngModel)]="mesExp" multiple="false" cancelText="Cancelar" okText="Aceptar"
          name="mesExp" formControlName="mesExp">
          <div>
            <ion-option value="1">Enero</ion-option>
            <ion-option value="2">Febrero</ion-option>
            <ion-option value="3">Marzo</ion-option>
            <ion-option value="4">Abril</ion-option>
            <ion-option value="5">Mayo</ion-option>
            <ion-option value="6">Junio</ion-option>
            <ion-option value="7">Julio</ion-option>
            <ion-option value="8">Agosto</ion-option>
            <ion-option value="9">Septiembre</ion-option>
            <ion-option value="10">Octubre</ion-option>
            <ion-option value="11">Noviembre</ion-option>
            <ion-option value="12">Diciembre</ion-option>
          </div>
        </ion-select>
      </ion-item>
      <br />
      <ion-item>
        <ion-label class="" style="color: #706f6f">Año expiración</ion-label>
        <ion-datetime style="color: black" displayFormat="YYYY" min="{{ fechaActualanio }}" max="2080"
          doneText="Aceptar" cancelText="Cancelar" [(ngModel)]="anioExp" name="anioExp" formControlName="anioExp">
        </ion-datetime>
      </ion-item>
    </ion-list>
  </form>

  <div text-center>
    <button ion-button round style="background-color: #fd9530" (click)="tarjetaAdd()" [disabled]="!myForm.valid">
      Registrar
    </button>
  </div>
</ion-content>
