<ion-content padding text-center class="sla3">
    <img src="../assets/imgs/Rectangle 12.png" style="
      position: absolute;
      width: 400px;
      height: 700px;
      margin-left: -180px;
      margin-top: -78px;
    " alt="" />
    <img src="../assets/imgs/Rectangle 59.png" style="
      position: absolute;
      width: 340px;
      margin-left: -165px;
      margin-top: 30px;
    " alt="" />

    <ion-grid>
        <ion-row class="esquina">
            <ion-col><button class="esquina" (click)="goLogin()" icon-left block>
          <img
            src="./assets/imgs/icons/corona.png"
            style="margin-top: -80px"
            class="ima"
          />
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="margen">
        <ion-row>
            <ion-col class="top-20">
                <img src="./assets/imgs/Logoblanco.png" style="width: 180px" />
            </ion-col>
        </ion-row>

        <br />
        <h3 ion-text color="blanco" class="login">Iniciar sesión</h3>
        <br>
        <div *ngIf="botones_inicio.activado == 1">
            <ion-row style="margin-top: -10px">
                <ion-col>
                    <div class="" align="center">
                        <button class="blanco" style="background-color: #ffffff; width: 280px" (click)="face()" ion-button icon-left block>
              <ion-icon name="logo-facebook"></ion-icon>
              <font size="2" style=""> Facebook</font>
            </button>
                    </div>
                </ion-col>
            </ion-row>
        </div>

        <!-- <ion-row>
                 <ion-col>
  
                     <button class="blanco" (click)="signInWithInstagram()" ion-button icon-left block>
                         <ion-icon name="logo-instagram"></ion-icon>
                         Instagram
                     </button>
  
                 </ion-col>
             </ion-row> -->

        <ion-row>
            <ion-col>
                <div class="" align="center">
                    <button class="blanco" style="background-color: #ffffff; width: 280px" (click)="signInWithCorreo('inicio_sesion')" ion-button icon-left block>
                            <ion-icon name="at"></ion-icon>
                Correo Electrónico
            </button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div align="center">
                    <button class="blanco" style="background-color: #ffffff; width: 280px" (click)="InicioTelfono()" ion-button icon-left block>
                            <ion-icon name="call"></ion-icon>
                Número celular
              </button>
                </div>
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col>
                <div align="center">
                    <button class="blanco" style="background-color: #ffffff; width: 280px" (click)="signInvitado('invitado')" ion-button icon-left block>
                        <ion-icon name="person"></ion-icon>
            Invitado
          </button>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <h3 ion-text color="blanco" class="login">Registrate</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <div class="registrar_correo">
                    <ion-fab>
                        <button ion-fab (click)="signInWithCorreo('registro')">
                            <ion-icon name="at" size="large"></ion-icon>
                        </button>
                    </ion-fab>
                    <br>
                    <h5 color="blanco">Correo</h5>
                </div>
            </ion-col>
            <ion-col col-6>
                <div class="registrar_tel">
                    <ion-fab>
                        <button ion-fab (click)="signTelefono()">
                            <ion-icon name="call" size="large"></ion-icon>
                        </button>
                    </ion-fab>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
