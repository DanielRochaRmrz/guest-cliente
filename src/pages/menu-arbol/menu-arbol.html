<ion-header>
    <ion-navbar class="borde" hideBackButton>
        <ion-row>
            <ion-col>
                <button ion-button menuToggle class="botonMod">
          <img src="./assets/imgs/Group4.png" alt="" class="imgMenu" />
        </button>
            </ion-col>
            <ion-col align="center">
                <img src="./assets/imgs/Logoblanco.png" style="width: 60%" alt="" />
            </ion-col>
            <ion-col>
                &nbsp;
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-md-12>
                <ion-list inset>
                    <button ion-item *ngFor="let arbol of ArbolMenu" (click)="irCata(arbol.claveMenuDigitalDetalle)">
            {{ arbol.nombreClasificacion }}
          </button>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer no-border>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div text-center>
                    <button ion-button round block color="dark" (click)="(irMenu())">
            Atras
          </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
